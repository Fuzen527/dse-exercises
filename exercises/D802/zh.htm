<p>冒泡排序法透過不斷比較及有需要時交換相鄰的元素來把陣列排序。請實現冒泡排序法，把給定的陣列按指定的方向排序。</p>

<h1>輸入</h1>

<p>第一行包含兩個整數 $N$ 和 $A$。 $N$ 是陣列的數字數目 ($1 \le N \le 2000$)， $A$ 是所需的排序方向 (0 = 由小至大、 1 = 由大至小)。</p>
<p>下一行是該陣列， $N$ 數字以空格分隔，全部整數都在 $[-2147483648, 2147483647]$ 內 (32 位元整數範圍)，這些數字未必完全不同。.</p>

<h1>輸出</h1>
<p>在第一行輸出一個整數：最少需要的交換次數。</p>
<p>在第二行輸出已排序的陣列： $N$ 個數字用空格分隔。</p>
