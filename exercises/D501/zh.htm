<p>香港天文台每小時會發佈天氣報告，內有各地區的氣溫，你可以<a href="http://www.hko.gov.hk/textonly/v2/forecast/chinesewx2.htm">在此</a>查看最新的天氣報告。 編寫一個程式來讀取此天氣報告的選段，並輸出各地區中的最低及最高溫度。</p>

<h1>輸入</h1>

<p>輸入已儲存在檔案 \texttt{weather.txt} 內，檔案有若干行，行數不定但不少於 20 及不多於 25 行。每行描述一個氣象站：地點及氣溫讀數(一個整數)。</p>
<p>具體格式請參照以下的樣例。你可以假設並無維修中的氣象站，且溫度都不是零度以下。</p>

<h1>輸出</h1>
<p>在一行輸出兩個整數至標準輸出 (standard output; 畫面): 分別為最低及最高氣溫。
