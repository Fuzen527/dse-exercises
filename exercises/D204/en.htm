<p>Write a program to output a diamond shape.</p>

<h1>Input and Output</h1>

<p>The input consists of an odd integer $N$, the size of the diamond shape. ($1 \le N \le 79$)</p>

<p>Output the diamond shape using \texttt{#} and spaces in $N$ lines.</p>
<p>There must not be any trailing whitespace at the end of each line.</p>
